name: Sync Backend to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push backend to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          mkdir -p hf_space

          # Copy only what the Docker build needs
          cp Dockerfile main.py README.md pyproject.toml requirements.txt hf_space/
          cp .gitattributes hf_space/ 2>/dev/null || true
          cp -r src hf_space/

          cd hf_space

          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "deploy: sync backend $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git branch -M main

          git push -f https://steeltroops-ai:$HF_TOKEN@huggingface.co/spaces/steeltroops-ai/med-gemma main
